<div class="navbar p-shadow-2">
  <div class="container">
    <div class="navbar-brand">
      <h1>AeroMAtrix</h1>
    </div>
    <div class="navbar-menu">
      <ul class="navbar-nav">
        <li *ngFor="let item of items" class="nav-item">
          <a
            [routerLink]="item.routerLink"
            routerLinkActive="active"
            class="nav-link"
          >
            {{ item.label }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
