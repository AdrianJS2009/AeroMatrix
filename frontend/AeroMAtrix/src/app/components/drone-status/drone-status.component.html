<div class="drone-status-container">
  <div class="drone-status-header">
    <h3>{{ drone.name }}</h3>
    <p-chip [label]="drone.model" styleClass="model-chip"></p-chip>
  </div>

  <div class="drone-status-content">
    <div class="status-item">
      <div class="status-icon">
        <i class="pi pi-map-marker"></i>
      </div>
      <div class="status-info">
        <div class="status-label">Position</div>
        <div class="status-value">({{ drone.x }}, {{ drone.y }})</div>
      </div>
    </div>

    <div class="status-item">
      <div class="status-icon">
        <i [class]="getOrientationIcon()"></i>
      </div>
      <div class="status-info">
        <div class="status-label">Orientation</div>
        <div class="status-value">{{ getOrientationText() }}</div>
      </div>
    </div>

    <div class="status-item">
      <div class="status-icon">
        <i class="pi pi-th-large"></i>
      </div>
      <div class="status-info">
        <div class="status-label">Matrix</div>
        <div class="status-value">#{{ drone.matrixId }}</div>
      </div>
    </div>
  </div>
</div>
