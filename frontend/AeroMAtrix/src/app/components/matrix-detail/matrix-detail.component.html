<div class="matrix-detail" *ngIf="matrix">
  <p-card header="Detalles de la Matriz">
    <div class="p-grid">
      <div class="p-col-12 p-md-6">
        <p><strong>Max X:</strong> {{ matrix.maxX }}</p>
      </div>
      <div class="p-col-12 p-md-6">
        <p><strong>Max Y:</strong> {{ matrix.maxY }}</p>
      </div>
    </div>
  </p-card>

  <p-card
    header="Drones en la Matriz"
    *ngIf="matrix.drones && matrix.drones.length"
  >
    <p-table [value]="matrix.drones">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Modelo</th>
          <th>Posición (X, Y)</th>
          <th>Orientación</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-drone>
        <tr>
          <td>{{ drone.id }}</td>
          <td>{{ drone.name }}</td>
          <td>{{ drone.model }}</td>
          <td>{{ drone.x }}, {{ drone.y }}</td>
          <td>{{ drone.orientation }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>

<div *ngIf="loading">Cargando...</div>
<div *ngIf="error" class="error">{{ error }}</div>
